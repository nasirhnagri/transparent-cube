<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transparent Cube with Centered Text</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
    }

    .cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(30deg) rotateY(30deg);
      animation: rotate 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1); /* Transparent */
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(2px);

      /* Center the text */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    .face.front  { transform: translateZ(75px); }
    .face.back   { transform: rotateY(180deg) translateZ(75px); }
    .face.right  { transform: rotateY(90deg) translateZ(75px); }
    .face.left   { transform: rotateY(-90deg) translateZ(75px); }
    .face.top    { transform: rotateX(90deg) translateZ(75px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(75px); }

    @keyframes rotate {
      0% { transform: rotateX(30deg) rotateY(30deg); }
      100% { transform: rotateX(390deg) rotateY(390deg); }
    }
  </style>
</head>
<body>

<div class="cube">
  <div class="face front">FRONT</div>
  <div class="face back">BACK</div>
  <div class="face right">RIGHT</div>
  <div class="face left">LEFT</div>
  <div class="face top">TOP</div>
  <div class="face bottom">BOTTOM</div>
</div>

</body>
</html>
